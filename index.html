<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./custom.css">
</head>
<body>
    <div class="container">
        <div class="myslides">
            <div class="numbertext">1/6</div>
            <img src="./img_woods_wide.jpg" alt="wood" style="width: 100%">
        </div>
        <div class="myslides">
            <div class="numbertext">2/6</div>
            <img src="./img_5terre_wide.jpg" alt="5terre" style="width: 100%">
        </div>
        <div class="myslides">
            <div class="numbertext">3/6</div>
            <img src="./img_mountains_wide.jpg" alt="moutain" style="width: 100%">
        </div>
        <div class="myslides">
            <div class="numbertext">4/6</div>
            <img src="./img_lights_wide.jpg" alt="light" style="width: 100%">
        </div>
        <div class="myslides">
            <div class="numbertext">5/6</div>
            <img src="./img_nature_wide.jpg" alt="nature" style="width: 100%">
        </div>
        <div class="myslides">
            <div class="numbertext">6/6</div>
            <img src="./img_snow_wide.jpg" alt="snow" style="width: 100%">
        </div>
        <!-- next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- image text-->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!--Thumbnail images-->
        <div class="row">
            <div class="column">
                <img onclick="currentSlide(1)" class="demo cursor" src="./img_woods.jpg" style="width: 100%;"alt="WOOD">
            </div>
            <div class="column">
                <img onclick="currentSlide(2)" class="demo cursor" src="./img_5terre.jpg" style="width: 100%;"alt="5TERRE">
            </div>
            <div class="column">
                <img onclick="currentSlide(3)" class="demo cursor" src="./img_mountains.jpg" style="width: 100%;"alt="MOUTAIN">
            </div>
            <div class="column">
                <img onclick="currentSlide(4)" class="demo cursor" src="./img_lights.jpg" style="width: 100%;"alt="LIGHT">
            </div>
            <div class="column">
                <img onclick="currentSlide(5)" class="demo cursor" src="./img_nature.jpg" style="width: 100%;"alt="NATURE">
            </div>
            <div class="column">
                <img onclick="currentSlide(6)" class="demo cursor" src="./img_snow.jpg" style="width: 100%;"alt="SNOW">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
